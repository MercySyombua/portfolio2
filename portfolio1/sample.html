<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Test</title>
  <script src="https://cdn.tailwindcss.com/3.4.1"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      corePlugins: {
        preflight: true,
      }
    }
  </script>
  <style>
    .dark {
      color-scheme: dark;
    }
  </style>
</head>
<body class="bg-white dark:bg-gray-900 text-black dark:text-white min-h-screen">
  <div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-4">
      Dark Mode Test
      <span id="status" class="text-sm font-normal"></span>
    </h1>
    <button onclick="toggleDark()" class="px-4 py-2 bg-blue-600 text-white rounded">
      Toggle Dark Mode
    </button>
    <div class="mt-4 p-4 bg-gray-100 dark:bg-gray-800 rounded">
      <p>This content area should change color</p>
    </div>
  </div>

  <script>
    function toggleDark() {
      document.documentElement.classList.toggle('dark');
      updateStatus();
    }
    
    function updateStatus() {
      const isDark = document.documentElement.classList.contains('dark');
      document.getElementById('status').textContent = 
        `(Current mode: ${isDark ? 'DARK' : 'LIGHT'})`;
    }
    
    // Initialize
    updateStatus();
  </script>
</body>
</html>
